<div class="table">
<div class="table-header">
	<div class="table-cell-20">Picture</div>
	<div class="table-cell-30">Username</div>
	<div class="table-cell-30">Last Online</div>
	<div class="table-cell-20">Add Friend</div>
</div>


{% for user in results %}
    <a href="#" class="table-row" data-request-data="id: {{user.id}}" data-request="ueuser::onVisitProfile">
		<div class="table-cell-20">
			<img src="{% if ueuser.user.avatar.path %}{{ueuser.user.avatar.path}} {% else %} https://diasp.eu/assets/user/default.png {% endif %}" width=60 height=60 /> <br>
		</div>
        <div class="table-cell-30">
		{{user.name}}
		</div>
		<div class="table-cell-30">
		{{user.last_seen}}
		</div>
		<div class="table-cell-20">
			<button data-request-data="id: {{user.id}}" data-request="ueuser::onFriendUser">Add {{user.name}}</button>
		</div>
    </a>
	 
{% endfor %}

</div>
