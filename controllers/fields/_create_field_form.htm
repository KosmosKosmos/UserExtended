<div style="padding:33px;padding-top:23px;">

    <h4>Create Field</h4>
    <br>
    <form class="form-elements" role="form" data-request="onCreateField">
        <div class="form-group span-left">
            <label>Name</label>
            <input type="text" name="name" value="" id="name" class="form-control" />
        </div>
		
		<div class="form-group span-right">
            <label>Code</label>
            <input type="text" name="code" value="" id="code" class="form-control" />
        </div>

        <div class="form-group span-left">
            <input type="checkbox" name="flags[]" value="registerable" checked> Appears on registration<br/>
			<input type="checkbox" name="flags[]" value="editable" checked> User can Edit<br/>
			<input type="checkbox" name="flags[]" value="encrypt"> Encrypted<br/>
			<input type="checkbox" name="flags[]" value="enabled"> Enabled<br/>
        </div>

        <div class="form-group span-right">
            <label>Type</label>
			<select name="type">
				  <option value="UE_FORM_TEXT">Text</option>
				  <option value="UE_FORM_CHECKBOX" disabled>CheckBox</option>
				  <option value="UE_FORM_COLOR" disabled>Color</option>
				  <option value="UE_FORM_DATE" disabled>Date</option>
				  <option value="UE_FORM_FILE" disabled>File</option>
				  <option value="UE_FORM_NUMBER" disabled>Number</option>
				  <option value="UE_FORM_PASSWORD" disabled>Password</option>
				  <option value="UE_FORM_RADIO" disabled>Radio</option>
				  <option value="UE_FORM_RANGE" disabled>Range</option>
				  <option value="UE_FORM_TEL" disabled>Telephone</option>
				  <option value="UE_FORM_TIME" disabled>Time</option>
				  <option value="UE_FORM_URL" disabled>URL</option>
				  <option value="UE_FORM_SWITCH" disabled>Switch</option>
			</select>			
        </div>
		
		<!-- This will eventually be a drop-down once we have a few validation methods -->
		<div class="form-group span-full">
            <label>Description</label>
            <input style="resize:none;" name="description" id="description" class="form-control"/>
        </div>
		
		<div class="form-group span-full">
            <label>Validation</label>
            <input style="resize:none;" name="validation" id="validation" class="form-control"/>
        </div>
		
		<input style="resize:none; display: none;" name="data" id="data" class="form-control"/>
		
		<div class="form-group span-full">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="submit" class="btn btn-primary" id="submitButton">Create</button>
		</div>
    </form>
</div>
