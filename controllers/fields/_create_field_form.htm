<div style="padding:33px;padding-top:23px;">

    <h4>Create Field</h4>
    <br>
    <form class="form-elements" role="form" data-request="onCreateField">
        <div class="form-group span-left">
            <label>Name</label>
            <input type="text" name="name" value="" id="name" class="form-control" />
        </div>

        <div class="form-group span-right">
            <input type="checkbox" name="flags[]" value="required"> Required to Register?<br/>
			<input type="checkbox" name="flags[]" value="editable"> Editable?<br/>
			<input type="checkbox" name="flags[]" value="encrypted"> Encrypted?<br/>
			<input type="checkbox" name="flags[]" value="enabled"> Enabled?<br/>
        </div>

        <div class="form-group span-full">
            <label>Type</label>
			<select>
				  <option value="text">Text</option>
				  <option value="checkbox" disabled>CheckBox</option>
				  <option value="color" disabled>Color</option>
				  <option value="date" disabled>Date</option>
				  <option value="file" disabled>File</option>
				  <option value="number" disabled>Number</option>
				  <option value="password" disabled>Password</option>
				  <option value="radio" disabled>Radio</option>
				  <option value="range" disabled>Range</option>
				  <option value="tel" disabled>Telephone</option>
				  <option value="time" disabled>Time</option>
				  <option value="url" disabled>URL</option>
				  <option value="switch" disabled>Switch</option>
			</select>			
        </div>
		
		<!-- This will eventually be a drop-down once we have a few validation methods -->
		<div class="form-group span-full">
            <label>Description</label>
            <input style="resize:none;" name="description" id="description" class="form-control"/>
        </div>
		
		<div class="form-group span-full">
            <label>Validation</label>
            <input style="resize:none;" name="validation" id="validation" class="form-control"/>
        </div>
		<div class="form-group span-full">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="submit" class="btn btn-primary" id="submitButton">Create</button>
		</div>
    </form>
</div>
